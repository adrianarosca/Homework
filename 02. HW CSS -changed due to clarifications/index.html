<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <fieldset>

        <section>
            <h3>Contact Us</h3>
            <p>Got a question? We'd love to hear from you. Send us a message and we'll respond as soon as possible.</p>
        </section>

        <form method="get">
            <div>
                <label for="name" name="name">Name*</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="email" name="email">Email address*</label>
                <input id="email" type="email" name="email" required>
            </div>
            <div>
                <label name="message">Message</label>
                <textarea name="message" rows="7" cols="74" placeholder="Write here.."></textarea>
            </div>
            <div>
                <button>Send Message</button>
            </div>
        </form>

    </fieldset>

</body>

</html>
